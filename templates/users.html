{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<div class="container" id="container-result">

  <h2 class="title">Users</h2><br>
  <ul>
    {% for use in user %}
    <li>{{ use.first_name }} {{use.last_name}}</li>
    {% endfor %}
  </ul><br>
  
  <form action="/create" method="" class="form">   
    <button name="add_btn" class="button" id="add_user_button">
      Add user
    </button>
  </form>
</div>

{% endblock %}
